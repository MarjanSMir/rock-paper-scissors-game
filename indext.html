<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="game">
      <h2>Computer Choice: <br><span id="computer-choice"></span></h2>
      <h2>Your Choice: <br><span id="user-choice"></span></h2>
      <h2>Result: <br><span id="result"></span></h2>
    </div>
      <div class="buttons">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
        <button id="reset">Reset</button>
      </div>
    
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
